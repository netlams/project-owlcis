<div class="page-content">
    <div class="container center-block">
        <!-- Slider -->
        <div class="tp-banner-container">
            <nav class="navbar navbar-default navbar-dark " role="navigation">
                <div class="container">


                </div>
            </nav>
        </div>

        <!-- //Slider -->

        <div class="headernav" style="background-color: white">
            <!--<div class="container center-block">-->
            <div class="row">
                <div class="col-lg-4 col-xs-12 col-sm-5 col-md-4 avt">
                    <!-- <div class="wrap">-->
                    <div class="stnt pull-right">
                        <form  action="/#/forum" method="post" class="form">
                            <!-- <div class="pull-left txt">-->
                            <input type="submit" class="btn btn-primary" value="Forum Home">
                            <!-- </div>-->
                            <!-- <div class="pull-right"><button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button></div>-->

                        </form>
                    </div>
                    <div class="clearfix"></div>

                    <!--</div>-->
                </div>
                <div class="col-lg-4 col-xs-12 col-sm-5 col-md-4 avt">
                    <div class="stnt pull-left">

                        <form action="/#/post" method="post" class="form">
                            <input type="submit" class="btn btn-primary" value="Ask a Question">
                        </form>

                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>



        <div class="container-fluid">
            <section class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-md-8">

                            <!-- POST   <form class="form" data-ng-submit="like()">-->

                            <form class="form">
                                <div class="post beforepagination">
                                    <div class="topwrap">
                                        <div class="userinfo pull-left">
                                            <div class="avatar">
                                                <img src="assets/img/logo/avatar.jpg" alt="" />
                                                <div class="status red">&nbsp;</div>
                                            </div>
                                        </div>
                                        <div class="posttext pull-left" >
                                            <h2>{{CommentQues}}</h2>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="postinfobot">


                                        <div class="clearfix"></div>
                                    </div>
                                </div><!-- POST -->

                                <div class="post"  ng-repeat= "A in forumcom">
                                    <div class="topwrap">
                                        <div class="userinfo pull-left">
                                            <div class="avatar">
                                                <img src="assets/img/logo/avatar.jpg" alt="" />
                                                <div class="status green">&nbsp;</div>
                                            </div>
                                        </div>
                                        <div class="posttext pull-left">
                                            <p> {{A.comment_text}}</p>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="postinfobot">



                                        <div class="posted pull-left"><i class="fa fa-clock-o"></i> Posted on : {{A.time_stamp}}</div>

                                        <div class="pull-right">Posted by:{{A.f_name}}{{A.l_name}}</div>

                                        <div class="clearfix"></div>
                                    </div>
                                </div><!-- POST -->
                            </form>

                            <!-- POST -->

                            <!-- POST -->
                            <div class="post">

                                <form  class="form newtopic"  data-ng-submit="Formprocess()">
                                    <div class="topwrap">
                                        <div class="userinfo pull-left">
                                            <div class="avatar">
                                                <img src="assets/img/logo/avatar.jpg" alt="" />
                                                <div class="status green">&nbsp;</div>
                                            </div>
                                        </div>
                                        <div class="posttext pull-left">
                                            <div class="textwraper">
                                                <div class="postreply">Post a Reply</div>
                                                <textarea name="reply" id="reply" placeholder="Type your message here" data-ng-model ="Commentform.reply"></textarea>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="postinfobot">
                                        <div class="pull-right postreply">
                                            <div class="pull-left"><button type="submit" class="btn btn-primary">Post Reply</button></div>
                                            <div class="clearfix"></div>
                                        </div>

                                        <div class="clearfix"></div>
                                    </div>
                                </form>
                            </div><!-- POST -->


                        </div>

                        <div class="col-lg-4 col-md-4">
                            <!-- -->
                            <div class="sidebarblock">
                                <h3>My Questions</h3>
                                <form>
                                    <div class="divline"></div>
                                    <div class="blocktxt" ng-repeat = "UserQues in forumQues|limitTo:10">
                                        <!--  <a href="#">{{UserQues.search_keywords}}</a>-->
                                        <h4 ng-click="like(UserQues.post_id, UserQues.search_keywords)"><a href="#/comments">{{UserQues.search_keywords}}</a> </h4>
                                    </div>
                                    <div class="divline"></div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </section>
        </div>
    </div>
</div>
