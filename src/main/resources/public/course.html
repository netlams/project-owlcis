<div class="page-content">
    <div class="container">
        <div class="row">					
            <!-- BASIC INPUT -->
            <div class="panel panel-defauilt">
                <div class="panel-heading">
                    <h2 class="panel-title section-heading no-margin">Course Feedback</h2>
                </div>


                <div class="panel-body" style=" color: black; font-size: 16px;">
                    <form class="form-horizontal" name="reviewForm" data-ng-submit="send_fields()" >
                        <div class="form-group" ng-controller="PromiseCtrl">

                            <label class="col-md-2 control-label">Courses:</label>
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <select  name="selectedID" id="selectedID" class="form-control" data-ng-model ="Dataform2.selectedID"  data-ng-required="true">
                                    <option value="">Select Course</option>
                                    <option data-ng-repeat="y in Dataform2.course_ID">{{y.course_id}}</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Semester</label>
                            <div class="col-xs-6 col-sm-6 col-md-3">
                                <select name='season' class="form-control" data-ng-model="season" data-ng-required="true">
                                    <option value="">-Select-</option>
                                    <option value='FA'>Fall</option>
                                    <option value='SP'>Spring</option>
                                    <option value='SU'>Summer</option>
                                </select>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-3">
                                <input name='year' type='number' class="form-control" max='99' min='00' data-ng-model="year" data-ng-required="true"/>
                            </div>

                        </div> 
                        <div class="form-group">
                            <label class="col-md-2 control-label" >Comment</label>
                            <div class="col-md-10">
                                <textarea class="form-control" ng-model="reviewText" maxlength="2000" and minlength="100" data-ng-required="true" 
                                          placeholder="Comment about the course based on requirement, feedback (Minimum 100 characters)" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Helpfulness</label>
                            <div class="pull-left" >
                                <input class="star star-1" id="star-01" ng-model="helpfulness" type="radio" value="5" name="star-hp" data-ng-required="true"/>
                                <label class="star star-1" for="star-01"></label>
                                <input class="star star-2" id="star-02" ng-model="helpfulness" type="radio" value="4" name="star-hp" data-ng-required="true"/>
                                <label class="star star-2" for="star-02"></label>
                                <input class="star star-3" id="star-03" ng-model="helpfulness" type="radio" value="3" name="star-hp" data-ng-required="true"/>
                                <label class="star star-3" for="star-03"></label>
                                <input class="star star-4" id="star-04" ng-model="helpfulness" type="radio" value="2" name="star-hp" data-ng-required="true"/>
                                <label class="star star-4" for="star-04"></label>
                                <input class="star star-5" id="star-05" ng-model="helpfulness" type="radio" value="1" name="star-hp" data-ng-required="true"/>
                                <label class="star star-5"  for="star-5"></label>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-md-2 control-label">Easiness</label>
                            <div class="pull-left">

                                <input class="star star-1" id="star-1" ng-model="easiness" type="radio" value="5" name="star-ez" data-ng-required="true"/>
                                <label class="star star-1" for="star-1"></label>
                                <input class="star star-2" id="star-2" ng-model="easiness" type="radio" value="4" name="star-ez" data-ng-required="true"/>
                                <label class="star star-2" for="star-2"></label>
                                <input class="star star-3" id="star-3" ng-model="easiness" type="radio" value="3" name="star-ez" data-ng-required="true"/>
                                <label class="star star-3" for="star-3"></label>
                                <input class="star star-4" id="star-4" ng-model="easiness" type="radio" value="2" name="star-ez" data-ng-required="true"/>
                                <label class="star star-4" for="star-4"></label>
                                <input class="star star-5" id="star-5" ng-model="easiness" type="radio" value="1" name="star-ez" data-ng-required="true"/>
                                <label class="star star-5" for="star-5"></label>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Clarity</label>
                            <div class="pull-left">
                                <input class="star star-1" id="star-6" type="radio"  ng-model="clarity" value="5" name="star-cl" data-ng-required="true"/>
                                <label class="star star-1" for="star-6"></label>
                                <input class="star star-2" id="star-7" type="radio"  ng-model="clarity" value="4" name="star-cl" data-ng-required="true"/>
                                <label class="star star-2" for="star-7"></label>
                                <input class="star star-3" id="star-8" type="radio"  ng-model="clarity" value="3" name="star-cl" data-ng-required="true"/>
                                <label class="star star-3" for="star-8"></label>
                                <input class="star star-4" id="star-9" type="radio"  ng-model="clarity" value="2" name="star-cl" data-ng-required="true"/>
                                <label class="star star-4" for="star-9"></label>
                                <input class="star star-5" id="star-10" type="radio" ng-model="clarity" value="1" name="star-cl" data-ng-required="true"/>
                                <label class="star star-5" for="star-10"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Recommended Elective (Optional)</label>
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <select  name="selectedID" id="selectedID" class="form-control" data-ng-model ="recElectiveID">
                                    <option value="">Select Course</option>
                                    <option data-ng-repeat="y in Dataform2.course_ID">{{y.course_id}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-horizontal text-center">								
                            <input type="submit" data-ng-class="reviewForm.$invalid ? 'btn btn-primary disabled' : 'btn btn-primary'" value="Submit" data-ng-disabled="reviewForm.$invalid">
                        </div>		

                        <pre ng-bind-html="message">
                        
                        </pre>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT -->
