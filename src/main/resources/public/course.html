                    <div class="row">					
                        <!-- BASIC INPUT -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title section-heading no-margin">Course Feedback</h2>
                            </div>
                            <div class="panel-body">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Course</label>
                                        <div class="col-md-10">
                                            <select class="form-control">
                                                <option value="">Select Course</option>
                                                <option value="cis 1068">CIS 1068</option>
                                                <option value="cis 2107">cs 2107</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Semester</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" placeholder="When did you take it?">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Comment</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="Comment about the course based on requirement, feedback" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Helpfulness</label>
                                <form action="">
                                    <input class="star star-5" id="star-01" type="radio" name="star"/>
                                    <label class="star star-5" for="star-01"></label>
                                    <input class="star star-4" id="star-02" type="radio" name="star"/>
                                    <label class="star star-4" for="star-02"></label>
                                    <input class="star star-3" id="star-03" type="radio" name="star"/>
                                    <label class="star star-3" for="star-03"></label>
                                    <input class="star star-2" id="star-04" type="radio" name="star"/>
                                    <label class="star star-2" for="star-04"></label>
                                    <input class="star star-1" id="star-05" type="radio" name="star"/>
                                    <label class="star star-1" for="star-05"></label>
                                </form>
                            </div>
                                    <div class="form-group">
                                        
                                        <label class="col-md-2 control-label">Easiness</label>
                                        <form action="">
                                            
                                    <input class="star star-5" id="star-1" type="radio" name="star"/>
                                    <label class="star star-5" for="star-1"></label>
                                    <input class="star star-4" id="star-2" type="radio" name="star"/>
                                    <label class="star star-4" for="star-2"></label>
                                    <input class="star star-3" id="star-3" type="radio" name="star"/>
                                    <label class="star star-3" for="star-3"></label>
                                    <input class="star star-2" id="star-4" type="radio" name="star"/>
                                    <label class="star star-2" for="star-4"></label>
                                    <input class="star star-1" id="star-5" type="radio" name="star"/>
                                    <label class="star star-1" for="star-5"></label>
                                            
                                </form>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Clarity</label>
                                        <form action="">
                                    <input class="star star-5" id="star-6" type="radio" name="star"/>
                                    <label class="star star-5" for="star-6"></label>
                                    <input class="star star-4" id="star-7" type="radio" name="star"/>
                                    <label class="star star-4" for="star-7"></label>

                                    </div>
                                    <div class="form-horizontal text-center">

                                    </div>
