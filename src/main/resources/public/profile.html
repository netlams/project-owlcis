<!-- PAGE CONTENT -->
<div class="page-content">
    <div class="container">
        <div class="row">					
            <!-- BASIC INPUT -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title section-heading no-margin text-center">Member's Profile</h2>
                </div>
                <div class="panel-body text-center">
                    <form name="updateProfileForm" class="form-horizontal">
                        <!--Name-->
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label col-sm-offset-3">Name</label>
                            <div class="col-sm-3">
                                <input name="name" type="text" class="form-control" value="Jane Doe" disabled>
                            </div>
                        </div>
                        <!--Email-->
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label col-sm-offset-3">Email</label>
                            <div class="col-sm-3">
                                <input name="email" type="email" class="form-control" value="example@temple.edu" disabled>
                            </div>
                        </div>
                        <!--Status-->
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label col-sm-offset-3">Status</label>
                            <div class="col-sm-3">
                                <input name="status" type="text" class="form-control" value="Student/Alumni">
                            </div>
                        </div>
                        <!--Major-->
                        <div class="form-group">
                            <label for="major" class="col-sm-2 control-label col-sm-offset-3">Major</label>
                            <div class="col-sm-3">
                                <input name="major" type="text" class="form-control" value="CS" maxlength="3">
                            </div>
                        </div>
                        <!--GradDate-->
                        <div class="form-group">
                            <label for="gradDate" class="col-sm-2 control-label col-sm-offset-3">Graduation Date</label>
                            <div class="col-sm-3">
                                <input name="gradDate" type="date" class="form-control" value="2016-05-06">
                            </div>
                        </div>
                        <!--Completed Courses-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label col-sm-offset-3">Completed Courses</label>
                            <div class="col-sm-3">
                                <button class="btn btn-primary">Show Courses</button>
                                <button class="btn btn-primary">Add Course</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT -->
