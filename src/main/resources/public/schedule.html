<!-- PAGE CONTENT -->
<div id="page-schedule" class="container">  
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Major:
                </div>
                <div class="panel-body">
                    <span class="text-major-degree">{{profileData.degreeType}} {{profileData.major}}</span>
                    <a href="#profile" class="btn btn-default pull-right">Update</a>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Advisory Info:
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 col-sm-4">
                            <a data-ng-href='{{profileData.advisor.link}}' target='_blank'>
                                <img data-ng-src="{{profileData.advisor.img}}" height="150" alt='Profile pic'/>
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-8">
                            <div><a data-ng-href='{{profileData.advisor.link}}' target='_blank'>
                                    {{profileData.advisor.name}}
                                </a></div>
                            <div>{{profileData.advisor.office}}</div>
                            <div><a data-ng-href='mailto:{{profileData.advisor.email}}' target='_blank'>
                                    {{profileData.advisor.email}}
                                </a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Schedule List
                </div>
                <div class="panel-body" id='dvData'>
                    <div class="schedule-table" ng-controller="ScheduleListController as schedule">
                    <table datatable="" dt-options="schedule.dtOptions" dt-columns="schedule.dtColumns" class="table table-striped table-bordered"></table>
                    </div>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group" aria-label="..." style="padding: 5px;">
                <div class="btn-group" role="group">
                    <a href="/dummy_flowchart.html" target="_blank" class="btn btn-primary">View Flowchart</a>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">Download</button>
                </div>
                <div class="btn-group" role="group">
                    <a href="https://cst.temple.edu/students/advising-and-student-services/online-appointment-scheduler" 
                       target="_blank" class="btn btn-primary">Schedule Appointment</a>
                </div>
            </div>

        </div>

    </div>
    <div class="row">

    </div>
</div> <!-- /container -->
