<!-- PAGE CONTENT -->
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Major:
                </div>
                <div class="panel-body">
                    <span class="text-major-degree">{{defaultData.degreeType}} {{defaultData.major}}</span>
                    <a href="#profile" class="btn btn-default pull-right">Update</a>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Advisory Info:
                </div>
                <div class="panel-body">
                    {{defaultData.advisor}}
                    <a href="maito:{{defaultData.advisorEmail}}" class="btn btn-default pull-right">Email</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Schedule List
                </div>
                <div class="panel-body" >
                    <table class="table table-striped course-listing">
                                <thead>
                                    <tr>
                                        <th>Semester</th>
                                        <th>CRN - Course Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="(key, value) in courses | groupBy: 'semester'">
                                        <td>{{key}}</td>
                                        <td>
                                            <ul class="list-group">
                                                <li class="list-group-item" data-ng-repeat="course in value">
                                                    {{course.id}} - {{course.name}}
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group" aria-label="..." style="padding: 5px;">
                <div class="btn-group" role="group">
                    <a href="/dummy_flowchart.html" target="_blank" class="btn btn-primary">View Flowchart</a>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">Download</button>
                </div>
                <div class="btn-group" role="group">
                    <a href="https://cst.temple.edu/students/advising-and-student-services/online-appointment-scheduler" 
                       target="_blank" class="btn btn-primary">Schedule Appointment</a>
                </div>
            </div>

        </div>

    </div>
    <div class="row">


    </div>
</div> <!-- /container -->
