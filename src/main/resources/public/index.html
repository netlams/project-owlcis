<!DOCTYPE html>
<html ng-app="authApp">
    <head lang="en">
        <title>OWL CIS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Temple's OWLCIS - the app you want">
        <meta name="author" content="Team Rachel, Dau, Dhruvin, Mounya, Jeff">
        <meta name="google-signin-client_id" content="221190717599-nkm4ci5r8eipdiqjbn8n0rr2m4tnvb78.apps.googleusercontent.com">
        <script src="app/plugin/angular/angular.min.js"></script>
        <script src="app/plugin/angular-ui-router/angular-ui-router.min.js"></script>
        <script src="app/plugin/angular-animate/angular-animate.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.4.7/angular-filter.js"></script>
        <script src="app/js/app.js"></script>
        <script src="app/js/FirstController.js"></script>
        <script src="app/js/SecondController.js"></script>
        <script src="app/js/ThirdController.js"></script>
        <script src="app/js/ScheduleController.js"></script>
        <script src="app/js/LoginAndSignupController.js"></script>
        <script src="app/js/forumhome.js"></script>
        <script src="app/js/forumpost.js"></script>
        <script src="app/js/forumsearch.js"></script>
        <script src="app/js/review.js"></script>
        <script src="app/js/ViewCourseReviews.js"></script>
        <script src="app/js/ProfileController.js"></script>
        <script src="app/js/DBService.js"></script>

        <link rel="shortcut icon" href="assets/img/logo/owl.PNG">
        <!-- CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/animate.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/main.css" rel="stylesheet" type="text/css">
        <link href="assets/css/my-custom-styles.css" rel="stylesheet" type="text/css">
        <link href="assets/css/ie.css" rel="stylesheet" type="text/css">
        <link href="assets/css/footernav.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />
        <link href="assets/css/custom.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
          <![endif]-->

        <!-- GOOGLE FONTS -->
        <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/font-awesome.forum.css">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400italic,700,400,300' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <!-- WRAPPER -->
        <div id="app">

            <!-- NAVBAR -->
            <nav class="navbar navbar-default navbar-dark " role="navigation">
                <div class="container">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#first" class="navbar-brand">
                            <img src="assets/img/logo/tu.PNG" alt="University Logo">
                        </a>
                    </div>
                    <!-- MAIN NAVIGATION -->
                    <div id="main-nav" class="navbar-collapse collapse navbar-mega-menu">
                        <ul class="nav navbar-nav navbar-right" ng-controller="loginController">
                            <li data-ng-repeat="link in navbar">
                                <a href="{{link.url}}">{{link.name}}</a>
                            </li>

                            <li id="appLoginMsg">
                                <p class="navbar-text" data-ng-hide="loginStatus">Sign in using your Temple University Email</p>
                                <p class="navbar-text" data-ng-show="loginStatus">Welcome, {{fname}} [{{role}}]</p>
                                <button type="button" class="btn btn-default" data-ng-show="loginStatus" onClick="signOut()">Sign out?</button>
                            </li>
                            <li>
                                <div id="google-signin-btn" data-toggle="tooltip" 
                                     data-placement="bottom" title="Browser cookies must be enabled" 
                                     data-ng-hide="loginStatus"></div>
                            </li>
                        </ul>
                    </div>
                    <!-- END MAIN NAVIGATION -->
                </div>
            </nav>
            <!-- END NAVBAR -->

            <!-- PAGE CONTENT -->
            <div class="container">
                <!-- App View / States -->
                <div ui-view></div>

            </div>
            <!-- END PAGE CONTENT -->

            <!-- FOOTER -->
            <footer>
                <!-- COPYRIGHT -->
                <div class="text-center copyright navbar-fixed-bottom">
                    &copy;2016 Team Rachel, Dau, Dhruvin, Mounya, Jeff.  All Rights Reserved.
                </div>
                <!-- END COPYRIGHT -->
            </footer>
            <!-- END FOOTER -->
        </div>

        <!-- JAVASCRIPTS -->
        <script src="assets/js/jquery-2.1.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/plugins/slick/slick.min.js"></script>
        <script src="assets/js/plugins/stellar/jquery.stellar.min.js"></script>
        <script src="assets/js/plugins/jquery-easypiechart/jquery.easypiechart.min.js"></script>
        <script src="assets/js/plugins/autohidingnavbar/jquery.bootstrap-autohidingnavbar.min.js"></script>
        <script src="assets/js/repute-scripts.js"></script>
        <script src="//apis.google.com/js/platform.js?onload=renderGButton" async defer></script>
        <script src="//apis.google.com/js/api:client.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
