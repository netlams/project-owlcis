<div class="wrapper">

    <!-- Slider -->
    <div class="tp-banner-container">
        <nav class="navbar navbar-default navbar-dark " role="navigation">
            <div class="container">


            </div>
        </nav>
    </div>

    <!-- //Slider -->

    <div class="headernav">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 search hidden-xs hidden-sm col-md-3">
                    <div class="wrap">

                        <form  class="form" data-ng-submit="forumsearch()">
                            <div class="pull-left txt"><input type="text" name ="search" id="search" data-ng-model = "forum_s.search" class="form-control" placeholder="Search Questions"></div>
                            <div class="pull-right"><button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button></div>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
                <div class="col-lg-4 col-xs-12 col-sm-5 col-md-4 avt">
                    <div class="stnt pull-left">

                        <form action="/#/post" method="post" class="form">
                            <input type="submit" class="btn btn-primary" value="Ask a Question">
                        </form>

                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
    </div>


    <section class="content">



        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <!-- POST -->
                    <form>
                        <div class="post" ng-repeat= "Ques in forum">

                            <div class="wrap-ut pull-left">
                                <div class="userinfo pull-left">
                                    <div class="avatar">
                                        <img src="assets/img/logo/avatar.jpg" alt="" />
                                        <div class="status red">&nbsp;</div>
                                    </div>

                                </div>



                                <div class="posttext pull-left" >
                                    <h2 ng-click="like(Ques.post_id,Ques.search_keywords)"><a href="#/comments">{{Ques.search_keywords}}</a> </h2>

                                </div>


                                <div class="clearfix"></div>
                            </div>
                            <div class="postinfo pull-left">
                                <div class="comments">


                                </div>

                                <div class="views">Posted by:{{Ques.f_name}}{{Ques.l_name}} </div>
                                <div class="time"><i class="fa fa-clock-o"></i> {{Ques.time_stamp}}</div>

                            </div>

                            <div class="clearfix"></div>
                        </div><!-- POST -->
                    </form>
                </div>

                <div class="col-lg-3 col-md-3">

                    <!-- -->
                    <div class="sidebarblock">
                        <h3>My Questions</h3>
                        <form>
                            <div class="divline"></div>
                            <div class="blocktxt" ng-repeat = "UserQues in forumQues|limitTo:10">
                                <!-- <a href="#/comments">{{UserQues.search_keywords}}</a>-->
                                <h4 ng-click="like(UserQues.post_id)"><a href="#/comments">{{UserQues.search_keywords}}</a> </h4>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>



    </section>
</div>
