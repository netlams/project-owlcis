<div class="rows">

    <h3 class="widget-title">Looking for reviews?</h3>
    <form class="form-inline">
        <div class="form-group">
            <label for="course-list">Courses:</label>

            <select id="course-list" class="form-control">
                <option value="">Select Course</option>
                <option value="cis 1068">CIS 1068</option>
                <option value="cis 2107">CIS 2107</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>

</div>
<div class="text-center"   ng-controller="PromiseCtrl">

    <form class="form-horizontal" action="/signup" method="POST">
        <h1 class="widget-title">Course Review</h1>
        <div class="col-md-12">
            <div class="list-group-item" >

                <div class="row" ng-repeat="x in example2">
                    <div class="col-md-2" style="float: left; font-weight: 16px;">
                        <br style="float:left;"> {{x.courseid}}
                        <br style="float:left;"> Helpfulness: {{x.helpfulness}}
                        <br style="float:left;"> Easiness: {{x.easiness}}
                        <br style="float:left;"> Clarity: {{x.clarity}}
                    </div>


                    <div class="col-md-10">
                        <textarea class="form-control" rows="4"> {{x.comment_text}}</textarea>
                    </div>
                    <div class="postinfobot">

                        <div class="likeblock pull-left">
                            <a href="#" class="up"><i class="fa fa-thumbs-o-up"></i>10</a>
                            <a href="#" class="down"><i class="fa fa-thumbs-o-down"></i>2</a>
                        </div>

                        <div class="prev pull-left">
                            <a href="#"><i class="fa fa-reply"></i></a>
                        </div>

                        <div class="posted pull-left">
                            <i class="fa fa-clock-o"></i>

                            Posted:
                            {{x.f_name}} {{x.l_name}}
                            {{x.time_stamp}}</div>



                    </div>

                </div>
            </div>

    </form>
</div>
</div>
